{% extends "base.html" %}
{% block title %}Add Choir{% endblock %}
{% block content %}
<div class="container mt-5">
    <h1>Add Choir</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label(class="form-label") }}
            {{ form.name(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Save Choir</button>
    </form>
</div>
{% endblock %}
