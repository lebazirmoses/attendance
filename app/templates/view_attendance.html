{% extends "base.html" %}

{% block title %}View Attendance{% endblock %}

{% block content %}
<h2>Attendance Records</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>User</th>
            <th>Choir</th>
            <th>Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
            <tr>
                <td>{{ record.user.name }}</td>
                <td>{{ record.choir.name }}</td>
                <td>{{ record.date }}</td>
                <td>{{ record.status }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
